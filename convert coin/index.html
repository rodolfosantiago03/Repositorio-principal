<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Convert coin</title>
</head>
<body>

    <main class="box-all">
        <label>
            Converter <b>de</b>
            <select class="box-of-select">
                <option>R$ Real brasileiro</option> 
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="box-of-select-to-converted">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>        
        </label>

        <label>
            <b>valor</b>
            <input class="main-input"  placeholder="10.000"/>   
        </label>

        <button onclick="convertValues()" class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.svg" alt="moeda-br"/>
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">RS$ 0,0</p>
            </div>

            <img class="arrow-purple" src="./assets/seta roxa.svg" alt="seta-roxa"/>

            <div class="currency-box">
                <img class="img-outras-moedas" src="./assets/EUA 2.svg" alt="moeda-americana"/>
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">$ 0,0</p>
            </div>
        </section>

    </main>

<script src="./script.js"></script>    
</body>
</html>
